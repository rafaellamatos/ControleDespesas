<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <title>Controle de despesas</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <!--Início Logo-->
        <div class="container">
            <span class="navbar-brand  mb-0 h1">
                <img src="img/logo.png" alt="App Controle de Despesas">
                Controle de Despesas
            </span>
            <!--Fim Logo-->

            <!--Início Botão-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Fim Botão-->

            <!--Início Menu de Opções-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Consulta</a>
                    </li>
                </ul>
            </div>
            <!--Fim Menu de Opções-->
        </div>
    </nav>

    <div class="container">
        <!--Início linha 1-->
        <div class="row mb-5">
            <h1 class="display-4 fw-bold">Registro de nova despesa</h1>
        </div>
        <!--Fim linha 1-->

        <!--Início linha 2-->
        <div class="row mb-2">
            <!--Ano-->
            <div class="col-md-2">
                <select class="form-control" id="ano">
                    <option value="">Ano</option>
                    <option value="2018">2021</option>
                </select>
            </div>

            <!--Mês-->
            <div class="col-md-2">
                <select class="form-control" id="mes">
                    <option value="">Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <!--Dia-->
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Dia" id="dia">
            </div>

            <div class="col-md-6">
                <select class="form-control" id="tipo">
                    <option value="">Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Transporte</option>
                </select>
            </div>
        </div>
        <!--Fim linha 2-->

        <!--Início linha 3-->
        <div class="row">
            <!--Descrição-->
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Descrição" id="descricao">
            </div>

            <!--Valor-->
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Valor" id="valor">
            </div>

            <!--Botão-->
            <div class="col-md-2 d-flex justify-content-end">
                <button type="button" class="btn btn-dark" onclick="cadastrarDespesa()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        <!--Fim linha 3-->
    </div>

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Script externo-->
    <script src="js/app.js"></script>
</body>

</html>
